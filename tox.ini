[tox]
envlist = py3,pypy3

[testenv]
usedevelop = true
extras = test
commands = pytest --cov=dissect.cobaltstrike --cov-context=test {posargs}

[testenv:docs]
extras = docs
changedir = docs
commands =
    sphinx-build -M clean . _build
    sphinx-build -M html . _build

[testenv:lint]
deps = pre-commit
skip_install = true
commands = pre-commit run --all-files

[testenv:build]
skip_install = true
deps =
    setuptools==60.10.0  # somehow v61.0.0 breaks bdist_wheel, pin to 60.10.0 for now
    setuptools_scm[toml]
    build
    twine
commands =
    python -m build --no-isolation  # use --no-isolation so we can use our pinned versions
    twine check dist/*
